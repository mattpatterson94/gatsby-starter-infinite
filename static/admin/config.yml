          - label: Title
            name: title
            widget: string
          - label: Description
            name: description
            widget: string
          - label: Body
            name: body
            widget: markdown
      - label: Terms and Conditions
        name: terms-and-conditions
        file: site/content/pages/terms-and-conditions.md
        fields:
          - label: Title
            name: title
            widget: string
          - label: Description
            name: description
            widget: string
          - label: Body
            name: body
            widget: markdown
      - label: Privacy Policy
        name: privacy-policy
        file: site/content/pages/privacy-policy.md
        fields:
          - label: Title
